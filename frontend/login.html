<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Loja Snoopy</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <form id="login-form">
      <h1>Login</h1>
      <div class="input-box">
        <input id="email" type="email" placeholder="Email" required />
      </div>
      <div class="input-box password-box">
        <input id="senha" type="password" placeholder="Senha" required />
        <span class="toggle-password" onclick="togglePassword('senha', this)">ğŸ‘ï¸</span>
      </div>
      <div class="forgot-link">
        <a href="#" id="esqueceu-senha">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="login">Login</button>
      <div class="register-link">
        <p>NÃ£o tem uma conta? <a href="cadastro/cadastro.html">Cadastre-se</a></p>
      </div>
      <p id="mensagem-erro" style="color: #e573b5; display: none; text-align: center; margin-top: 10px;"></p>
    </form>
  </main>
  <script src="assets/js/auth.js"></script>
  <script src="login.js"></script>
  <script src="assets/js/recuperarSenha.js"></script>
  <script>
    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      if (input.type === 'password') {
        input.type = 'text';
        icon.textContent = 'ğŸ™ˆ';
      } else {
        input.type = 'password';
        icon.textContent = 'ğŸ‘ï¸';
      }
    }
  </script>
  <script>
    // Redireciona usuÃ¡rios jÃ¡ logados
    document.addEventListener('DOMContentLoaded', function() {
      if (window.authManager) {
        window.authManager.redirectIfLoggedIn();
      }
    });
  </script>
</body>
</html>
