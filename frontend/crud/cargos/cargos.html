<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cargos - Loja Snoopy</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="cargos.css">
</head>
<body>
    <div id="main-content">
        <!-- Seletor de CRUD -->
        <div class="crud-selector">
            <div class="crud-controls">
                <label for="crudSelect">Selecionar CRUD:</label>
                <select id="crudSelect" class="crud-select">
                    <option value="produtos">Gerenciar Produtos</option>
                    <option value="pessoas">Gerenciar Pessoas</option>
                    <option value="cargos" selected>Gerenciar Cargos</option>
                    <option value="pedidos">Gerenciar Pedidos</option>
                    <option value="relatorios">Gerar Relatórios</option>
                </select>
            </div>
            <div class="crud-navigation">
                <a href="../../index.html" class="btn-voltar-menu">← Voltar ao Menu</a>
            </div>
        </div>
    </div>

    <!-- Container de mensagens -->
    <div id="messageContainer" class="message-container"></div>

    <!-- Seção de Cargos -->
    <div id="secaoCargos">
        <h1 class="crud-title">Gerenciar Cargos</h1>
        
        <form id="formCargo" autocomplete="off">
            <label for="idCargo">ID:</label>
            <input type="number" id="idCargo" name="idCargo" min="1" required><br>
            <button type="button" id="btnBuscarIdCargo">Buscar por ID</button><br>
            
            <label for="nomeCargo">Nome do Cargo:</label>
            <input type="text" id="nomeCargo" name="nomeCargo" required><br>
            
            <span id="msgIdCargoNaoExiste" style="display:none;color:#c62828;font-weight:bold;">ID não encontrado</span><br>
            <button type="submit">Cadastrar/Atualizar Cargo</button>
        </form>

        <h2>Cargos Cadastrados</h2>
        <table id="tabelaCargos" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Cargo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cargos serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script src="../../assets/js/auth.js"></script>
    <script src="utils.js"></script>
    <script src="cargos.js"></script>
</body>
</html>
