<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Painel Administrativo - Loja Snoopy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/crud.css">
    <style>
        body {
            background: url('img/snoopy-bg.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255,255,255,0.25);
            z-index: -1;
            pointer-events: none;
        }
        .admin-panel {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
        .admin-panel h1 {
            color: #8e4f8e;
            margin-bottom: 30px;
        }
        .crud-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .crud-link {
            display: block;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            text-decoration: none;
            padding: 30px 20px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
        }
        .crud-link:hover {
            background: linear-gradient(135deg, #ff1493, #dc143c);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }
        .crud-link .icon {
            display: block;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #8e4f8e;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
